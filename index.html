<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Quill Rich Text Editor -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <script>
      // Set theme and accent color before page renders to prevent flash of unstyled content (FOUC)
      (function() {
        // Set base theme
        const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        if (theme === 'dark' || theme === 'high-contrast') {
          document.documentElement.classList.add(theme);
        }
        // Set accent color
        const accentColor = localStorage.getItem('accent-color');
        if (accentColor) {
            document.documentElement.style.setProperty('--color-accent', accentColor);
        }
      })();

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': 'var(--color-primary)',
              'secondary': 'var(--color-secondary)',
              'accent': 'var(--color-accent)',
              'accent-note': 'var(--color-accent-note)',
              'highlight': 'var(--color-highlight)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'border-color': 'var(--color-border-color)',
            }
          }
        }
      }
    </script>
     <style>
      /* CSS Variables for Theming */
      :root {
        --color-primary: #FFFFFF;
        --color-secondary: #F6F8FA;
        --color-accent: #0969DA;
        --color-accent-note: #1A7F37;
        --color-highlight: #F0F2F5;
        --color-text-primary: #1F2328;
        --color-text-secondary: #636C76;
        --color-border-color: #D0D7DE;
        --color-mark-bg: rgba(9, 105, 218, 0.4);
      }
      .dark {
        --color-primary: #0D1117;
        --color-secondary: #161B22;
        --color-accent: #58A6FF;
        --color-accent-note: #3FB950;
        --color-highlight: #21262D;
        --color-text-primary: #C9D1D9;
        --color-text-secondary: #8B949E;
        --color-border-color: #30363D;
        --color-mark-bg: rgba(88, 166, 255, 0.4);
      }
      .high-contrast {
        --color-primary: #000000;
        --color-secondary: #111111;
        --color-accent: #00BFFF; /* Changed from yellow to DeepSkyBlue */
        --color-accent-note: #FF00FF; /* Changed to Magenta for note contrast */
        --color-highlight: #222222;
        --color-text-primary: #FFFFFF;
        --color-text-secondary: #CCCCCC;
        --color-border-color: #FFFFFF;
        --color-mark-bg: rgba(0, 191, 255, 0.5);
      }
      
      body {
        background-color: var(--color-primary);
        color: var(--color-text-primary);
      }

      /* Custom Quill Editor Theme */
      .ql-editor {
          min-height: 12rem; /* Reduced min-height */
          max-height: calc(90vh - 250px); /* Responsive max-height to prevent overflow */
          font-size: 1rem;
          background-color: var(--color-primary);
          color: var(--color-text-primary);
          border-bottom-left-radius: 0.375rem;
          border-bottom-right-radius: 0.375rem;
          resize: vertical;
          overflow-y: auto;
      }
      .ql-toolbar {
          background-color: var(--color-secondary);
          border-top-left-radius: 0.375rem;
          border-top-right-radius: 0.375rem;
          border: 1px solid var(--color-border-color) !important;
          border-bottom: 0 !important;
      }
      .ql-container.ql-snow {
          border: 1px solid var(--color-border-color) !important;
          border-radius: 0.375rem;
      }
      .ql-snow .ql-stroke {
          stroke: var(--color-text-secondary);
      }
       .ql-snow .ql-fill {
          fill: var(--color-text-secondary);
      }
      .ql-snow .ql-picker-label {
          color: var(--color-text-secondary);
      }
      .ql-snow .ql-active .ql-stroke {
          stroke: var(--color-accent);
      }
       .ql-snow .ql-active .ql-fill {
          fill: var(--color-accent);
      }
      .ql-snow .ql-picker.ql-expanded .ql-picker-label {
        border-color: var(--color-border-color) !important;
      }
      .ql-snow .ql-picker.ql-expanded .ql-picker-options {
        background-color: var(--color-secondary);
        border-color: var(--color-border-color) !important;
      }

      /* Styles for rendered content on cards */
      .rendered-content p { margin-bottom: 0.5rem; }
      .rendered-content ul, .rendered-content ol { padding-left: 1.5rem; margin-bottom: 0.5rem; list-style-position: inside; }
      .rendered-content li { margin-bottom: 0.25rem; }
      .rendered-content a { color: var(--color-accent); }
      .rendered-content a:hover { text-decoration: underline; }
      .rendered-content blockquote { border-left: 2px solid var(--color-border-color); padding-left: 1rem; margin-left: 0; color: var(--color-text-secondary); font-style: italic; }
      .rendered-content pre { background-color: var(--color-highlight); padding: 0.75rem; border-radius: 0.375rem; overflow-x: auto; margin-bottom: 0.5rem; }
      .rendered-content code { font-family: monospace; }
      
      /* Highlight style for search results */
      mark {
        background-color: var(--color-mark-bg);
        color: inherit;
        padding: 0 2px;
        border-radius: 3px;
      }
    </style>
